<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/75fa89cd20.js" crossorigin="anonymous"></script>
    <title>Gmail Components</title>
</head>
<body>
    <div class="header">
        <!-- left menu on the header -->
        <div class="l-menu">
            <button class="v3">
                <i class="fa-solid fa-bars"></i>
            </button>
            <img class="image" src="./newgmaillogo.jpg" width="40px" alt="Gmail Logo">
        </div>
         <!-- Search menu on the header -->
        <div class="search">
            <input class="searchbar" type="Search" placeholder="Search">
        </div>
        <!-- Right menu on the header -->
        <div class="r-menu">
            <button class="question">
                <span class="fa-solid fa-question"></span>
            </button>
            <button class="gear">
                <span class="fa-solid fa-gear"></span>
            </button>
            <button class="grid">
                <img src="./grid.JPG" width="13px" height="13px" alt="grid">
            </button>
            <button class="gmail1">
                <span>Leonard</span>
                <span><img src="./gmail logo.png" width="10px" alt="Gmail Logo"></span>
            </button>
        </div>
    </div> 
      <!-- End of the Header -->
    <div class="left-menu">
        <div class="compose">
           <button class="fa-solid fa-plus">Compose</button>
        </div>
        <div class="maininbox">
              <span class="fa-solid fa-inbox"></span>
              <span>Inbox</span>
              <span>99+</span>
        </div>
        <div class="mainmenu">
            <span class="fa-solid fa-star"></span>
            <span>Starred</span>
        </div>
        <div class="mainmenu">
            <span class="fa-solid fa-clock"></span>
            <span>Snoozed</span>
        </div>
        <div class="mainmenu">
            <span class="fa-solid fa-arrow-right"></span>
            <span>Sent</span>
        </div>
        <div class="mainmenu">
            <span class="fa-solid fa-folder-open"></span>
            <span>Drafts</span>
        </div>
        <div class="mainmenu">
            <span class="fa-solid fa-tag"></span>
            <span>Unwanted</span>
        </div>
    </div>
    <div class="main">menu</div>
    <div class="right-menu">right-menu</div>
</body>
</html>
