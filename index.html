<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/75fa89cd20.js" crossorigin="anonymous"></script>
    <title>Gmail Components</title>
</head>
<body>
    <div class="header">
        <!-- left menu on the header -->
        <div class="l-menu">
            <button class="v3">
                <i class="fa-solid fa-bars"></i>
            </button>
            <img class="image" src="./newgmaillogo.jpg" width="40px" alt="Gmail Logo">
        </div>
         <!-- Search menu on the header -->
        <div class="search">
            <input type="Search">
        </div>
        <!-- Right menu on the header -->
        <div class="r-menu">
            <button>
                <span class="fa-solid fa-question"></span>
            </button>
            <button>
                <span class="fa-solid fa-gear"></span>
            </button>
            <button>
                <span class="fa-solid fa-grid"></span>
            </button>
            
            <button>
                <span>Gmail</span>
                <span class="gmail"><img src="./gmail logo.png" width="10px" alt="Gmail Logo"></span>
            </button>
        </div>
    </div> 
      <!-- End of the Header -->
    <div class="left-menu">left-menu</div>
    <div class="main">menu</div>
    <div class="right-menu">right-menu</div>
</body>
</html>
